<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="display"><span>0</span></div>
			<div class="keyboard-wrapper">
				<button
					type="button"
					data-type="special"
					value="clear"
					class="green"
				>
					C
				</button>
				<button
					type="button"
					data-type="special"
					value="backspace"
					class="green"
				>
					<-
				</button>
				<button
					type="button"
					data-type="operator"
					value="percent"
					class="green"
				>
					%
				</button>
				<button
					type="button"
					data-type="operator"
					value="divide"
					class="pink"
				>
					รท
				</button>
				<button type="button" data-type="number" value="7">7</button>
				<button type="button" data-type="number" value="8">8</button>
				<button type="button" data-type="number" value="9">9</button>
				<button
					type="button"
					data-type="operator"
					value="multiply"
					class="pink"
				>
					x
				</button>
				<button type="button" data-type="number" value="4">4</button>
				<button type="button" data-type="number" value="5">5</button>
				<button type="button" data-type="number" value="6">6</button>
				<button
					type="button"
					data-type="operator"
					value="subtract"
					class="pink"
				>
					-
				</button>
				<button type="button" data-type="number" value="1">1</button>
				<button type="button" data-type="number" value="2">2</button>
				<button type="button" data-type="number" value="3">3</button>
				<button
					type="button"
					data-type="operator"
					value="add"
					class="pink"
				>
					+
				</button>
				<button type="button" data-type="special" value="sign">
					+/-
				</button>
				<button type="button" data-type="number" value="0">0</button>
				<button type="button" data-type="special" value="comma">
					,
				</button>
				<button
					type="button"
					data-type="operator"
					value="result"
					class="result"
				>
					=
				</button>
			</div>
		</main>
	</body>
</html>
